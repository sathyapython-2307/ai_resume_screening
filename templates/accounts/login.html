{% extends 'base.html' %}

{% block title %}Login - AI Resume Screening{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card shadow-lg mt-5 animate-in">
            <div class="card-header text-center">
                <h3><i class="bi bi-box-arrow-in-right"></i> Welcome Back</h3>
                <p class="mb-0" style="font-size: 0.9rem; opacity: 0.9;">Sign in to your account</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" class="prevent-double-submit">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                        {{ form.email }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-lock"></i> Password</label>
                        {{ form.password }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <hr>
                
                <p class="text-center mb-0">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="text-decoration-none">Create one now</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
